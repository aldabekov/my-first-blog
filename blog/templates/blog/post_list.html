<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ola's blog</title>
</head>
<body>
    <h1>Django blog</h1>

    {% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a> </h1>
            <p>{{ post.text | linebreaks }}</p>
            <p>published: {{ post.published_date }}</p>
        </div>
    {% endfor %}


    <div>
    </div>
</body>
</html>
